<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Shopping Cart</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a class="logo" href="index.html">
          <img class="logomarca animate__animated animate__bounceInLeft animate__slow" src="logo.svg" alt="" />
          <h1 class="title">Shopping Cart</h1>
        </a>
      </div>
      <div class="">
        <form class="forms" action="">
          <div class="search">

            <input class="search-input" type="text" placeholder="computador" />
          </div>
          <button class="btnSearch"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </header>
    <section class="container">
      <section class="items">
        <div class="loading-div">
          <h1 class="loader-text">Carregando...</h1>
          <div class="loader"></div>
        </div>
      </section>
      <section class="">
        <div class="cart">
          <span class="cart__title">Carrinho de compras</span>
          <button class="empty-cart">Esvaziar carrinho</button>
          <ol class="cart__items"></ol>
          <div class="price-div">
            <p class="amount">Total a pagar:</p>
          </div>
        </div>
      </section>
      </div>
    </section>
  </body>
</html>
